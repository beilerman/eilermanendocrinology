<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <!-- Logo mark - stylized E -->
  <g transform="translate(10, 10)">
    <!-- Circle background -->
    <circle cx="40" cy="40" r="38" fill="#d97706"/>
    <!-- Inner ring -->
    <circle cx="40" cy="40" r="32" fill="none" stroke="#ffffff" stroke-width="2"/>
    <!-- Stylized E -->
    <text x="40" y="52" text-anchor="middle" font-family="Georgia, serif" font-size="38" font-weight="bold" fill="#102a43">E</text>
    <!-- Decorative arc -->
    <path d="M 18 58 Q 40 68 62 58" stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Company name - white text for dark backgrounds -->
  <g transform="translate(100, 0)">
    <!-- Eilerman -->
    <text x="0" y="45" font-family="Georgia, serif" font-size="32" font-weight="bold" fill="#ffffff">Eilerman</text>
    <!-- Endocrinology -->
    <text x="0" y="75" font-family="Georgia, serif" font-size="22" fill="#ffffff" opacity="0.9">Endocrinology</text>
    <!-- Gold underline accent -->
    <line x1="0" y1="82" x2="155" y2="82" stroke="#d97706" stroke-width="2.5" stroke-linecap="round"/>
  </g>
</svg>
